<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body> 
<main>
    <h1>Formulario de Registro</h1>
    <form class="form" action="#" novalidate>
        <label for="username">Usuario</label>
        <input type="text" name="username" id="username" placeholder="Ingresa tu usuario" required>
        <small class="error-message" id="username-error"></small>

        <label for="password">Contrase침a</label>
        <div class="password-container">
            <input type="password" name="password" id="password" autocomplete="off" placeholder="Ingresa tu contrase침a" required>
            <button type="button" class="toggle-password" id="toggle-password">游녜</button>
        </div>
        <small class="error-message" id="password-error"></small>

        <label for="repeat-password">Repite la Contrase침a</label>
        <input type="password" name="repeat-password" id="repeat-password" autocomplete="off" placeholder="Repite la contrase침a" required>
        <small class="error-message" id="repeat-password-error"></small>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Introduce tu Email" required>
        <small class="error-message" id="email-error"></small>

        <input class="btn" type="submit" value="REGISTRAR">
    </form>
</main>

<script src="app.js"></script> 
  
</body>
</html>
